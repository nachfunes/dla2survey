<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #2a0a0a;
            color: #e6e6e6;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%233b1414"/><path d="M10 0 L50 100 L90 0" stroke="%237d3c3c" stroke-width="2" fill="none"/></svg>');
            background-size: 300px;
        }
        h1, h2 {
            color: #ffd700;
            text-shadow: 2px 2px 4px #000;
        }
        form {
            background: rgba(59, 20, 20, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ffd700;
        }
        input[type="text"], textarea, select {
            width: 95%;
            padding: 10px;
            margin: 5px 0 15px 0;
            background: #4a1d1d;
            color: #e6e6e6;
            border: 1px solid #ffd700;
            border-radius: 5px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #e6e6e6;
        }
        button {
            background-color: #ffd700;
            color: #2a0a0a;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #ffeb3b;
            transform: scale(1.05);
        }
        /* New CSS for two-column layout */
        .two-column {
            display: flex;
            justify-content: space-between;
        }
        .two-column > div {
            width: 48%;
        }
    </style>
</head>
<body>
    <h1>Survey Form</h1>
    
    <form id="surveyForm">
        <h2>Part 1: About Yourself</h2>
        <label for="name">What is your name?</label><br>
        <input type="text" id="name" name="name" required><br>

        <label>What industry best describes your company?</label><br>
        <div class="two-column">
            <div>
                <input type="radio" id="retail" name="industry" value="Retail" required>
                <label for="retail">Retail</label><br>
                <input type="radio" id="consulting" name="industry" value="Consulting">
                <label for="consulting">Consulting</label><br>
            </div>
            <div>
                <input type="radio" id="travel" name="industry" value="Travel">
                <label for="travel">Travel</label><br>
                <input type="radio" id="none" name="industry" value="None of these">
                <label for="none">None of these</label><br>
            </div>
        </div>

        <label>Tick the device(s) that you own:</label><br>
        <div class="two-column">
            <div>
                <input type="checkbox" id="notebook" name="devices" value="Notebook Computer">
                <label for="notebook">Notebook Computer</label><br>
                <input type="checkbox" id="tablet" name="devices" value="Tablet">
                <label for="tablet">Tablet</label><br>
            </div>
            <div>
                <input type="checkbox" id="smartphone" name="devices" value="Smartphone">
                <label for="smartphone">Smartphone</label><br>
                <input type="checkbox" id="smartwatch" name="devices" value="Smartwatch">
                <label for="smartwatch">Smartwatch</label><br>
            </div>
        </div>

        <label for="concern">What is your biggest fear or concern about purchasing this item?</label><br>
        <textarea id="concern" name="concern" rows="4" required></textarea><br>

        <h2>Part 2: Random Questions</h2>

        <label>How much do you agree with the following statement?</label><br>
        <label>"Medical research provides information that people need to make medical decisions."</label><br>
        <select id="agreement" name="agreement" required>
            <option value="Strongly agree">Strongly agree</option>
            <option value="Somewhat agree">Somewhat agree</option>
            <option value="Neither">Neither</option>
            <option value="Somewhat disagree">Somewhat disagree</option>
            <option value="Strongly disagree">Strongly disagree</option>
        </select><br>

        <label>How many employees work at your company?</label><br>
        <select id="employees" name="employees" required>
            <option value="0-20">0-20</option>
            <option value="21-50">21-50</option>
            <option value="51-100">51-100</option>
            <option value="101-1000">101-1000</option>
            <option value="1001+">1001+</option>
        </select><br>

        <label for="computerChange">If you can change one thing about your computer, what would it be and why?</label><br>
        <textarea id="computerChange" name="computerChange" rows="4" required></textarea><br>

        <button type="submit">Submit</button>
    </form>

    <script src="survey.js"></script>
</body>
</html>
